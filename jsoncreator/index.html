<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>花リスト → JSON 自動連番ツール（改良版）</title>
  <style>
    body { font-family: sans-serif; background: #f0f8ff; padding: 20px; }
    textarea { width: 100%; height: 200px; margin-bottom: 20px; font-family: monospace; }
    button { padding: 10px 20px; font-size: 1em; }
    pre { background: #fff; padding: 10px; white-space: pre-wrap; border: 1px solid #ccc; }
    h2 { margin-top: 30px; }
  </style>
</head>
<body>
  <h1>🌸 花名リスト → JSON 自動連番ツール（改良版）</h1>
  <p>改行・スペース・カンマで区切ってもOK！</p>

  <textarea id="input" placeholder="例：アサガオ, アジサイ 花 ヒマワリ\nサクラ"></textarea>
  <button onclick="generateJson()">🌼 JSON生成</button>

  <h2>✅ JSON出力（名前＋連番でユニーク化）</h2>
  <pre id="jsonOutput">{ }</pre>

  <script>
    function generateJson() {
      // 入力を改行・カンマ・スペースで分割し、空要素は除去
      const raw = document.getElementById("input").value.trim();
      const names = raw.split(/[\n, 　]+/).map(x => x.trim()).filter(x => x !== "");
      
      const nameCount = {};
      const result = [];

      names.forEach(name => {
        if (!nameCount[name]) {
          nameCount[name] = 1;
          result.push({ name: name });
        } else {
          nameCount[name]++;
          result.push({ name: name + nameCount[name] });
        }
      });

      const finalResult = result.map((item, i) => ({ id: i + 1, name: item.name }));

      document.getElementById("jsonOutput").textContent = JSON.stringify(finalResult, null, 2);
    }
  </script>
</body>
</html>
