  <p>æ”¹è¡Œãƒ»ã‚¹ãƒšãƒ¼ã‚¹ãƒ»ã‚«ãƒ³ãƒã§åŒºåˆ‡ã£ã¦ã‚‚OKï¼</p>

  <textarea id="input" placeholder="ä¾‹ï¼šã‚¢ã‚µã‚¬ã‚ª, ã‚¢ã‚¸ã‚µã‚¤ èŠ± ãƒ’ãƒãƒ¯ãƒª\nã‚µã‚¯ãƒ©"></textarea>
  <br/>
  <button onclick="generateJson()">ğŸŒ¼ JSONç”Ÿæˆ</button>
  <button onclick="downloadJson()" id="downloadBtn" disabled>â¬‡ï¸ JSONãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</button>

  <h2>âœ… JSONå‡ºåŠ›ï¼ˆåå‰ï¼‹é€£ç•ªã§ãƒ¦ãƒ‹ãƒ¼ã‚¯åŒ–ï¼‰</h2>
  <pre id="jsonOutput">{ }</pre>

  <script>
    let latestJson = null;

    function generateJson() {
      const raw = document.getElementById("input").value.trim();
      const names = raw.split(/[\n, ã€€ ]+/).map(x => x.trim()).filter(x => x !== "");
      
      const nameCount = {};
      const result = [];

      names.forEach(name => {
        if (!nameCount[name]) {
          nameCount[name] = 1;
          result.push({ name: name });
        } else {
          nameCount[name]++;
          result.push({ name: name + nameCount[name] });
        }
      });

      const finalResult = result.map((item, i) => ({ id: i + 1, name: item.name }));
      latestJson = finalResult;
      document.getElementById("jsonOutput").textContent = JSON.stringify(finalResult, null, 2);

      // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ãƒœã‚¿ãƒ³æœ‰åŠ¹åŒ–
      document.getElementById("downloadBtn").disabled = false;
    }

    function downloadJson() {
      if (!latestJson) return;
      const blob = new Blob([JSON.stringify(latestJson, null, 2)], {type: "application/json"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "flower_list.json";
      document.body.appendChild(a);
      a.click();
      setTimeout(() => {
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }, 0);
    }
  </script>
