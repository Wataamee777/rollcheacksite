<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ガチャメモサイト</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 20px auto;
    }
    label {
      display: block;
      margin: 4px 0;
      cursor: pointer;
    }
    input[type="checkbox"] {
      margin-right: 8px;
      transform: scale(1.2);
      vertical-align: middle;
    }
    #toggleForm {
      margin-bottom: 20px;
    }
    #toggleForm input[type="text"] {
      width: 200px;
      padding: 4px;
      font-size: 16px;
    }
    #toggleForm button {
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #errorMsg {
      color: red;
      margin-top: 6px;
      height: 18px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>1〜100 チェックボックス</h1>

  <form id="toggleForm">
    <label for="numInput">番号を入力(1〜100)またはカンマ区切りで</label><br />
    <input type="text" id="numInput" placeholder="例: 1,3,5,20 または 7" />
    <button type="submit">切替</button>
    <div id="errorMsg"></div>
  </form>

  <div id="checkboxContainer"></div>

  <script>
    const container = document.getElementById('checkboxContainer');
    const STORAGE_KEY = 'checkboxStates';
    const form = document.getElementById('toggleForm');
    const numInput = document.getElementById('numInput');
    const errorMsg = document.getElementById('errorMsg');

    const savedStates = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};

    // チェックボックス生成
    for(let i = 1; i <= 100; i++) {
      const label = document.createElement('label');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.id = `chk_${i}`;
      checkbox.checked = !!savedStates[i];

      checkbox.addEventListener('change', () => {
        savedStates[i] = checkbox.checked;
        localStorage.setItem(STORAGE_KEY, JSON.stringify(savedStates));
      });

      label.appendChild(checkbox);
      label.appendChild(document.createTextNode(` No.${i}`));
      container.appendChild(label);
    }

    // フォームsubmitイベントで複数番号処理
    form.addEventListener('submit', e => {
      e.preventDefault();
      errorMsg.textContent = '';

      // 入力をカンマ区切りで分割しトリム
      const inputs = numInput.value.split(',').map(s => s.trim()).filter(s => s !== '');
      const invalids = [];
      const processed = [];

      inputs.forEach(str => {
        const val = Number(str);
        if (val >= 1 && val <= 100 && !isNaN(val)) {
          processed.push(val);
        } else if (str !== '') {
          invalids.push(str);
        }
      });

      if (invalids.length > 0) {
        errorMsg.textContent = `無効な番号があります: ${invalids.join(', ')}`;
        return;
      }

      if (processed.length === 0) {
        errorMsg.textContent = '番号を入力してね';
        return;
      }

      // トグル処理
      processed.forEach(num => {
        const checkbox = document.getElementById(`chk_${num}`);
        if(checkbox) {
          checkbox.checked = !checkbox.checked;
          savedStates[num] = checkbox.checked;
        }
      });

      localStorage.setItem(STORAGE_KEY, JSON.stringify(savedStates));
      numInput.value = '';
    });
  </script>

</body>
</html>
