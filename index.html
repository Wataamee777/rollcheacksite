<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ガチャメモサイト</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 450px;
      margin: 20px auto;
    }
    label {
      display: block;
      margin: 4px 0;
      cursor: pointer;
    }
    input[type="checkbox"] {
      margin-right: 8px;
      transform: scale(1.2);
      vertical-align: middle;
    }
    #toggleForm {
      margin-bottom: 20px;
    }
    #toggleForm input[type="text"] {
      width: 220px;
      padding: 4px;
      font-size: 16px;
      margin-right: 10px;
    }
    #toggleForm button {
      padding: 5px 12px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 6px;
    }
    #errorMsg {
      color: red;
      margin-top: 6px;
      height: 18px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>ガチャメモ</h1>
  <div id="counter">現在: 0 / 100</div>
  <form id="toggleForm">
    <label for="numInput">半角番号入力(1〜100)またはカンマ区切りで複数指定</label><br/>
    <input type="text" id="numInput" placeholder="例: 1,3,5,20 または 7" />
    <button type="submit" data-action="toggle">切替</button>
    <button type="button" data-action="on">ON</button>
    <button type="button" data-action="off">OFF</button>
    <div id="errorMsg"></div>
  </form>

  <div id="checkboxContainer"></div>

  <script>
    const container = document.getElementById('checkboxContainer');
    const STORAGE_KEY = 'checkboxStates';
    const form = document.getElementById('toggleForm');
    const numInput = document.getElementById('numInput');
    const errorMsg = document.getElementById('errorMsg');

    const savedStates = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};

    // チェックボックス生成
    for(let i = 1; i <= 100; i++) {
      const label = document.createElement('label');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.id = `chk_${i}`;
      checkbox.checked = !!savedStates[i];

      checkbox.addEventListener('change', () => {
        const update = {};
        update[i] = checkbox.checked;
        if(saveStates(update)) {
          Object.assign(savedStates, update);
        } else {
          // 保存失敗時は元に戻す
          checkbox.checked = !checkbox.checked;
          alert('保存に失敗したため元に戻しました。');
        }
      });

      label.appendChild(checkbox);
      label.appendChild(document.createTextNode(` No.${i}`));
      container.appendChild(label);
    }

    // 使い回し番号チェック関数
    function parseNumbers(input) {
      return input.split(',')
        .map(s => s.trim())
        .filter(s => s !== '')
        .map(str => Number(str))
        .filter(num => !isNaN(num) && num >=1 && num <= 100);
    }

    // 無効番号チェック
    function findInvalids(input) {
      const parts = input.split(',').map(s => s.trim());
      return parts.filter(s => {
        const num = Number(s);
        return s !== '' && (isNaN(num) || num <1 || num > 100);
      });
    }

    // 保存関数（容量チェック＆重複チェックつき）
    function saveStates(newStates) {
      const current = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};

      // 重複チェック（完全に同じ状態のやつだけ警告）
      const duplicates = Object.keys(newStates).filter(k => current[k] !== undefined && current[k] === newStates[k]);
      if(duplicates.length === Object.keys(newStates).length) {
        alert(`番号 ${duplicates.join(', ')} はすでに同じ状態で保存されています。`);
        return false;
      }

      // マージ
      const merged = {...current, ...newStates};
      const jsonStr = JSON.stringify(merged);
      const bytes = new Blob([jsonStr]).size;

      if(bytes > 5 * 1024 * 1024) {
        alert('保存できません。localStorageの容量上限に達しました。');
        return false;
      }

      localStorage.setItem(STORAGE_KEY, jsonStr);
      return true;
    }

    // 共通処理：チェック操作
    function updateCheckboxes(nums, mode) {
      const newStates = {};
      nums.forEach(num => {
        const cb = document.getElementById(`chk_${num}`);
        if(!cb) return;
        switch(mode) {
          case 'toggle':
            if(!cb.checked) {
              cb.checked = true;
              newStates[num] = true;
            }
            break;
          case 'on':
            if(!cb.checked) {
              cb.checked = true;
              newStates[num] = true;
            }
            break;
          case 'off':
            if(cb.checked) {
              cb.checked = false;
              newStates[num] = false;
            }
            break;
        }
      });

      if(Object.keys(newStates).length > 0) {
        if(!saveStates(newStates)) {
          alert('保存に失敗したため、チェック状態を変更しませんでした。');
          // 失敗時は元に戻す処理もできるけど今回は警告のみ
        } else {
          Object.assign(savedStates, newStates);
        }
      }
    }

    // フォームsubmit（切替ボタン）
    form.addEventListener('submit', e => {
      e.preventDefault();
      errorMsg.textContent = '';
      const input = numInput.value;
      const invalids = findInvalids(input);
      if(invalids.length > 0) {
        errorMsg.textContent = `無効な番号があります: ${invalids.join(', ')}`;
        return;
      }
      const nums = parseNumbers(input);
      if(nums.length === 0) {
        errorMsg.textContent = '番号を入力してね';
        return;
      }
      updateCheckboxes(nums, 'toggle');
      numInput.value = '';
    });

    // ON/OFFボタン
    form.querySelectorAll('button[data-action="on"], button[data-action="off"]').forEach(button => {
      button.addEventListener('click', () => {
        errorMsg.textContent = '';
        const input = numInput.value;
        const invalids = findInvalids(input);
        if(invalids.length > 0) {
          errorMsg.textContent = `無効な番号があります: ${invalids.join(', ')}`;
          return;
        }
        const nums = parseNumbers(input);
        if(nums.length === 0) {
          errorMsg.textContent = '番号を入力してね';
          return;
        }
        function updateCounter() {
        const count = Object.values(savedStates).filter(v => v === true).length;
        document.getElementById('counter').textContent = `現在: ${count} / 100`;
        }
        updateCheckboxes(nums, button.dataset.action);
        numInput.value = '';
      });
    });
  </script>

</body>
</html>
